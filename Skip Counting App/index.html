px; padding: 5px 15px; position: absolute; left: 165px; top: 30px; text-align: center;" placeholder="1"><div contenteditable="true" class="textArea" id="counter_output" style="width: 195px; height: 105px; border-style: solid; background-color: rgb(62, 224, 97); color: rgb(255, 255, 255); border-color: rgb(24, 188, 60); border-radius: 10px; border-width: 0px; font-family: Verdana, Geneva, sans-serif; font-size: 38px; padding: 5px 15px; position: absolute; left: 55px; top: 290px; margin: 0px; text-align: center;">0</div><button id="start_button" style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 100px; background-color: rgb(255, 123, 112); color: rgb(255, 255, 255); border-color: rgb(218, 81, 69); border-radius: 10px; border-width: 2px; font-family: Verdana, Geneva, sans-serif; font-size: 15px; position: absolute; left: 100px; top: 195px;">GO</button><div contenteditable="true" class="textArea" id="text_area3" style="width: 140px; height: 40px; border-style: solid; background-color: rgb(62, 224, 97); color: rgb(255, 255, 255); border-color: rgb(24, 188, 60); border-radius: 10px; border-width: 0px; font-family: Verdana, Geneva, sans-serif; font-size: 22px; padding: 5px 15px; position: absolute; left: 15px; top: 120px; margin: 0px; text-align: right;" data-mod-fontsize="1">Up to:</div><input id="max_input" style="margin: 0px; width: 80px; height: 60px; border-style: solid; color: rgb(255, 255, 255); background-color: rgb(62, 224, 97); border-color: rgb(24, 188, 60); border-radius: 10px; border-width: 2px; font-family: Verdana, Geneva, sans-serif; font-size: 28px; padding: 5px 15px; position: absolute; left: 165px; top: 105px; text-align: center;" placeholder="10" data-mod-fontsize="1"></div><div class="screen" tabindex="1" data-theme="playtime" id="forscreen" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(252, 255, 94); display: none;"><div contenteditable="true" class="textArea" id
